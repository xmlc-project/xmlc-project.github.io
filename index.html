<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XMLC - Cross-Platform Console App Framework</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #ccc;
    }

    header img {
      height: 60px;
      width: 60px;
      margin-right: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    main {
      padding: 2rem;
    }

    p {
      font-size: 1.1rem;
      margin-top: 1rem;
    }

    .downloads {
      margin-top: 2rem;
    }

    .downloads a {
      display: inline-flex;
      align-items: center;
      margin-right: 1rem;
      margin-bottom: 1rem;
      padding: 0.6rem 1rem;
      border: 1px solid black;
      text-decoration: none;
      color: black;
      transition: background 0.3s;
    }

    .downloads a img {
      height: 20px;
      width: 20px;
      margin-right: 0.5rem;
    }

    .downloads a:hover {
      background-color: #f0f0f0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      border-top: 1px solid #ccc;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://avatars.githubusercontent.com/u/213487097?s=200&v=4" alt="XMLC Logo" />
    <h1>XMLC Framework</h1>
  </header>

  <main>
    <p><strong>XMLC</strong> is a free, cross-platform, open-source framework to build console apps using XML. Brought to you by <strong>Zohan Haque</strong>.</p>

    <div class="downloads">
      <h2>Download XMLC</h2>
      <a href="https://github.com/xmlc-project/xmlc/releases/download/1.0/xmlc-win.msi">
        <img src="https://cdn.mos.cms.futurecdn.net/kAGWPWJohj6k2Tp5notxjk-650-80.png" alt="Windows Logo" />
        Windows
      </a>
      <a href="https://github.com/xmlc-project/xmlc/releases/download/1.0/xmlc-mac.pkg">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="macOS Logo" />
        macOS
      </a>
      <a href="https://github.com/xmlc-project/xmlc/releases/download/1.0/xmlc-linux.zip">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Tux.svg" alt="Linux Logo" />
        Linux
      </a>
    </div>
  </main>

  <footer>
    &copy; 2025 XMLC Project. Created by Zohan Haque.
  </footer>
</body>
</html>
