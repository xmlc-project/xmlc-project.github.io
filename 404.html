<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Not Found - XMLC</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #ccc;
    }

    header img {
      height: 60px;
      width: 60px;
      margin-right: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    main {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }

    .error-code {
      font-size: 4rem;
      font-weight: bold;
      margin: 2rem 0 1rem;
    }

    .error-message {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    a.home-link {
      color: black;
      text-decoration: none;
      border: 1px solid black;
      padding: 0.5rem 1rem;
      transition: background 0.3s;
    }

    a.home-link:hover {
      background-color: #f0f0f0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://avatars.githubusercontent.com/u/213487097?s=200&v=4" alt="XMLC Logo" />
    <h1>XMLC Framework</h1>
  </header>

  <main>
    <div class="error-code">404</div>
    <div class="error-message">Page Not Found</div>
    <a class="home-link" href="/">Return to Home</a>
  </main>

  <footer>
    &copy; 2025 XMLC Project. Created by Zohan Haque.
  </footer>
</body>
</html>
